
<div class="pageLayout">
    <h1>Search </h1>
    <div class="mb">
        <input class="form-control" [(ngModel)]="term" name="search" placeholder="Search for names.." title="Type in a name">
    </div>

    <table  height="200px" style="border: 1px solid black; min-width: 999px;">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Image Name</th>
        </thead>
        <tr *ngFor="let data of showData | filter:term">
            <td>{{data?.name.first}}</td>
            <td>{{data?.name.last}}</td>
            <td><img src="{{data?.picture.medium}}" alt=""></td>
        </tr>
    </table>
</div>
